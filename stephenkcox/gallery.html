<html>
	<head>
		<title>Gallery - Stephen K. Cox</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/main.css" />
		<noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
		<style>
			/* Add buffer below the fixed menu */
			body {
				padding-top: 55px; /* Adjust this value to match the height of the menu */
			}
		</style>
	</head>
	<body class="is-preload">

		<!-- Menu -->
			<div id="menu-container"></div>

		<!-- Wrapper -->
			<div id="wrapper" class="divided">	
				<!-- Five -->
					<section class="wrapper style1 align-center">
						<div class="inner">
							<h2>Photo Gallery</h2>
							<p>Check these out</p>
						</div>

						<!-- Gallery -->
							<div class="gallery style2 medium lightbox onscroll-fade-in">
								<article>
									<a href="../images/gallery/fulls/s125e011763.jpg" class="image">
										<img src="../images/gallery/thumbs/01.jpg" alt="" />
									</a>
									<div class="caption">
										<h3>Hubble Space Telescope</h3>
										<p>Mission XYZ...</p>
										<ul class="actions fixed">
											<li><span class="button small">Details</span></li>
										</ul>
									</div>
								</article>
								<article>
									<a href="../images/gallery/fulls/butterfly_nebula.webp" class="image">
										<img src="../images/gallery/thumbs/02.jpg" alt="" />
									</a>
									<div class="caption">
										<h3>Butterfly Nebula</h3>
										<p>What is this...</p>
										<ul class="actions fixed">
											<li><span class="button small">Details</span></li>
										</ul>
									</div>
								</article>
							</div>

					</section>

				<!-- Seven -->
					<section class="wrapper style1 align-center">
						<div class="inner medium">
							<h2>Get in touch</h2>
							<form method="post" action="#">
								<div class="fields">
									<div class="field half">
										<label for="name">Name</label>
										<input type="text" name="name" id="name" value="" />
									</div>
									<div class="field half">
										<label for="email">Email</label>
										<input type="email" name="email" id="email" value="" />
									</div>
									<div class="field">
										<label for="message">Message</label>
										<textarea name="message" id="message" rows="6"></textarea>
									</div>
								</div>
								<ul class="actions special">
									<li><input type="submit" name="submit" id="submit" value="Send Message" /></li>
								</ul>
							</form>

						</div>
					</section>

				<!-- Footer -->
					<footer class="wrapper style1 align-center">
						<div class="inner">
							<ul class="icons">
								<li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
								<li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
								<li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
								<li><a href="#" class="icon brands style2 fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
								<li><a href="#" class="icon style2 fa-envelope"><span class="label">Email</span></a></li>
							</ul>
							<p>&copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
		<script src="../assets/js/jquery.min.js"></script>
		<script src="../assets/js/jquery.scrollex.min.js"></script>
		<script src="../assets/js/jquery.scrolly.min.js"></script>
		<script src="../assets/js/browser.min.js"></script>
		<script src="../assets/js/breakpoints.min.js"></script>
		<script src="../assets/js/util.js"></script>
		<script src="../assets/js/main.js"></script>
		<script>
			// Load the menu dynamically
			document.getElementById('menu-container').innerHTML = `
				<!-- Use Fetch API to load the menu.html -->
				<div id="menu-placeholder"></div>
			`;
			fetch('menu.html')
				.then(response => response.text())
				.then(data => {
					document.getElementById('menu-placeholder').innerHTML = data;
				});
		</script>

	</body>
</html>
